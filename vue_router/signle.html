<!DOCTYPE html>
<html lang="en">

<head>
    <title>index</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./lib/Vue.js"></script>
    <script type="text/javascript" src="./lib/vue-router.js"></script>
    <style>
    .router-link-active {
     color:red;
    }

    .v-enter,
    .v-leave-to {
        opacity: 0 ;
        transform: translateY(20px);
    }
    .v-enter-active,
    .v-leave-active {
      transition: all 0.5s ease;
    }


    </style>
</head>

<body>
        <div id="app">
                <h1>Hello App!</h1>
                <p>
                  <!-- use router-link component for navigation. -->
                  <!-- specify the link by passing the `to` prop. -->
                  <!-- `<router-link>` will be rendered as an `<a>` tag by default -->
                  <router-link to="/login?user=001">登入</router-link>
                  <router-link to="/register/tom">注册</router-link>
                </p>
                <!-- route outlet -->
                <!-- component matched by the route will render here -->
                <transition  mode = "out-in">
                <router-view></router-view>
                </transition>
              </div>

  
</body>

<script>



 // 0. If using a module system (e.g. via vue-cli), import Vue and VueRouter
// and then call `Vue.use(VueRouter)`.

// 1. Define route components.
// These can be imported from other files
var login = {
     template: '<div>login{{$route.query.user}}</div>' 
    }
var register = {
     template: '<div>register{{$route.params.user}}</div>'
     }
var router = new VueRouter({
    routes: [
         { path: '/login', component: login },
        { path: '/register/:user', component: register }
       ]
})

// 2. Define some routes
// Each route should map to a component. The "component" can
// either be an actual component constructor created via
// `Vue.extend()`, or just a component options object.
// We'll talk about nested routes later.

// 3. Create the router instance and pass the `routes` option
// You can pass in additional options here, but let's
// keep it simple for now.

// 4. Create and mount the root instance.
// Make sure to inject the router with the router option to make the
// whole app router-aware.
var vm = new Vue({
        el: "#app",
        //模型层 数据
        data: {
            msg: "test",
            change:"00000"
        },
        //所有页面 要使用的方法
        methods: {
        },
        router


    })
   
</script>

</html>
