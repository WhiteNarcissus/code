<!DOCTYPE html>
<html lang="en">

<head>
    <title>index</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./lib/Vue.js"></script>
</head>
<!-- vue 的循环 遍历 -->
<body>
    <div id="app">
        <p>{{ new Date().getDay()}}</p>
        <p v-for="(list1,index) in list1">{{list1}}-----{{index}}</p>
        <p v-for="(list2,index) in list2">{{list2.name | dateformat}}-----{{index}}</p>
   </div>

  
</body>
<script>

    //  定义一个全局的 日期 格式处理
   Vue.filter("dateformat",function(value ){
          var date = new Date(value);
          var y = date.getFullYear() 
          var m = date.getMonth() +1 
          var d = date.getDay()

      return  y +'-'+m+'-'+d ;
     }
     )


    //新建一个vue 实例
    var vm = new Vue({
        el: "#app",
        //模型层 数据
        data: {
            // 普通数组
           list1:[1,3,5],
           //对象数组
           list3:[{id:1,name:"zhangsan"},{id:2,name:"lisi"}],
           list2:[{id:1,name:new Date()},{id:2,name:new Date()}]
        },
        //所有页面 要使用的方法
        methods: {
           
        }


    })

</script>

</html>
