<!DOCTYPE html>
<html lang="en">

<head>
    <title>index</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./lib/Vue.js"></script>
    <script type="text/javascript" src="./lib/vue-resource.min.js"></script>
    <script type="text/javascript" src="./lib/app.js"></script>
</head>

<body>
    <div id="app">{{msg}}
    <div @click="modify">点我 修改信息</div>
    <br>
    <p>{{change}}</p>
    <input  type="text" v-model="change">
   </div>

  
</body>
<script>
    //新建一个vue 实例
    var vm = new Vue({
        el: "#app",
        //模型层 数据
        data: {
            msg: "test",
            change:"00000"
        },
        //所有页面 要使用的方法
        methods: {
            modify: function(){
                this.msg = "after test"
            }
        }


    })

</script>

</html>
